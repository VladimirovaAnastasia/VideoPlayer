<!DOCTYPE html>
<html>
<head><title>Видеоплеер</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="content">
    <div id="player" class="player">

      <div class="screen js-video-container"></div>

      <div class="bottom-controls">

        <div class="left-buttons">
          <button class="js-play-button player__button" ><i class="fa fa-play" aria-hidden="true"></i></button>
          <button class="js-pause-button player__button" hidden><i class="fa fa-pause" aria-hidden="true"></i></button>
          <button class="js-mute-button player__button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
          <button class="js-volume-button player__button" hidden><i class="fa fa-volume-off" aria-hidden="true"></i></button>
        </div>

        <div class="viewing-panel">

        </div>

        <div class="right-buttons">
           <button class="js-fullscreen-button player__button"><i class="fa fa-expand" aria-hidden="true"></i></button>
        </div>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
    });
  </script>
  </div>


</body>
</html>
